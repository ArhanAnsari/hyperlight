# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Validate Pull Request

on:
  pull_request:
    branches: [main, dev, "release/**"]
  merge_group:

jobs:
  build-hyperlight-capi:
    uses: ./.github/workflows/dep_build_hyperlight_capi.yml
    secrets: inherit
  build-guest-binaries:
    uses: ./.github/workflows/dep_build_guest_binaries.yml
  rust:
    uses: ./.github/workflows/dep_rust.yml
    needs: [build-guest-binaries]
    secrets: inherit
  valgrind:
    uses: ./.github/workflows/dep_valgrind.yml
    needs: [build-guest-binaries]
    secrets: inherit
  fuzzing:
    uses: ./.github/workflows/dep_fuzzing.yml
    needs: [build-guest-binaries]
    with:
      max_total_time: 300 # 5 minutes in seconds
    secrets: inherit

  #####
  # start build-on-windows
  #####
  build-on-windows:
    runs-on: ${{ matrix.os }}
    needs: [build-guest-binaries, build-hyperlight-capi]
    strategy:
      fail-fast: true
      matrix:
        build: [windows-debug, windows-release]
        include:
          - build: windows-debug
            os: [self-hosted, Windows, X64, "1ES.Pool=HL-Windows-2022"]
            config: debug
            platform: x64
          - build: windows-release
            os: [self-hosted, Windows, X64, "1ES.Pool=HL-Windows-2022"]
            config: release
            platform: x64
    env:
      DOTNET_INSTALL_DIR: "./.dotnet"
      RUST_BACKTRACE: FULL

    steps:
      - uses: actions/checkout@v4

      # Run this so we can use just targets in this workflow
      - uses: ./.github/actions/hyperlight-workflows-setup
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAT: ${{ secrets.ADO_CARGO_RO_PAT }}

      # This is a workaround for the issue described at https://github.com/dotnet/sourcelink/issues/675 ,
      # it supresses the warning about the sourcelink package not being found.
      - name: Remove Submodule
        run: git rm munit
        shell: pwsh
        working-directory: src/hyperlight_capi/tests_capi

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4.0.0
        with:
          dotnet-version: 6.0.x

      - uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget

      - name: Enable WHP
        run: Enable-WindowsOptionalFeature -Online -FeatureName HyperVisorPlatform
        shell: pwsh

      - name: Restore
        run: dotnet restore
        shell: pwsh

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Download hyperlight_capi.dll
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.config}}_assets
          path: target/${{ matrix.config }}

      - name: Fetch printf
        working-directory: src/HyperlightGuest/third_party/printf
        run: git submodule update --init
      - name: Set up WHP_SHOULD_BE_PRESENT Env Var
        run: |
          echo "WHP_SHOULD_BE_PRESENT=true" >> $GITHUB_ENV

      - name: Download Guest Binaries
        uses: actions/download-artifact@v3
        with:
          name: guest-binaries-${{ matrix.config }}
          path: ./downloaded-guest-binaries-${{ matrix.config }}

      - name: Copy Rust Guest Binaries
        run: |
          cp ./downloaded-guest-binaries-${{ matrix.config }}/callbackguest.exe ./src/tests/rust_guests/bin/${{ matrix.config }}/callbackguest.exe
          cp ./downloaded-guest-binaries-${{ matrix.config }}/simpleguest.exe ./src/tests/rust_guests/bin/${{ matrix.config }}/simpleguest.exe
          cp ./downloaded-guest-binaries-${{ matrix.config }}/simpleguest.exe ./src/tests/rust_guests/bin/${{ matrix.config }}/dummyguest.exe

      - name: Build C Guest Binaries
        run: |
          just build-c-guests ${{ matrix.config }}

      - name: Build Solution
        run: msbuild -m hyperlight.sln /p:Configuration=${{ matrix.config }} /p:Platform=${{ matrix.platform }} /p:ContinuousIntegrationBuild=true
        shell: pwsh

      - name: Test dotnet with rust guests
        shell: pwsh
        run: dotnet test -c ${{ matrix.config }} --logger "trx;verbosity=detailed;LogFilePrefix=win-${{ matrix.config }}" --blame
        working-directory: src/tests/Hyperlight.Tests

      - name: Build Example
        shell: pwsh
        run: dotnet build -c ${{ matrix.config }}
        working-directory: src/examples/NativeHost

      - name: Run Example with rust guests
        shell: pwsh
        run: dotnet run -c ${{ matrix.config }} -- -nowait
        working-directory: src/examples/NativeHost

      - name: Test dotnet with c guests
        shell: pwsh
        run: |
          just test-dotnet-c-guests ${{ matrix.config }}

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.config }}
          path: src\tests\Hyperlight.Tests\TestResults\*.trx

  #####
  # end build-on-windows
  #####

  #####
  # start build-on-linux
  #####
  build-on-linux:
    needs: [build-guest-binaries, build-hyperlight-capi]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        build:
          [
            linux-kvm-debug,
            linux-kvm-release,
            linux-hyperv-debug,
            linux-hyperv-release,
          ]
        include:
          - build: linux-kvm-debug
            os: [self-hosted, Linux, X64, "1ES.Pool=HL-Ubuntu-20.04-KVM"]
            config: debug
            platform: x64
            hypervisor: kvm
          - build: linux-kvm-release
            os: [self-hosted, Linux, X64, "1ES.Pool=HL-Ubuntu-20.04-KVM"]
            config: release
            platform: x64
            hypervisor: kvm
          - build: linux-hyperv-debug
            os: [self-hosted, Linux, X64, "1ES.Pool=HL-CBLMariner-mshv"]
            config: debug
            platform: x64
            hypervisor: hyperv
          - build: linux-hyperv-release
            os: [self-hosted, Linux, X64, "1ES.Pool=HL-CBLMariner-mshv"]
            config: release
            platform: x64
            hypervisor: hyperv
    env:
      RUST_BACKTRACE: FULL

    steps:
      - uses: actions/checkout@v4
      # This is a workaround for the issue described at https://github.com/dotnet/sourcelink/issues/675 ,
      # it supresses the warning about the sourcelink package not being found.
      - name: Remove Submodule
        run: git rm munit
        shell: bash
        working-directory: src/hyperlight_capi/tests_capi

      - uses: ./.github/actions/hyperlight-workflows-setup
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAT: ${{ secrets.ADO_CARGO_RO_PAT }}

      - name: Setup dotnet (not on hyperv)
        if: ${{ (matrix.hypervisor != 'hyperv') }}
        uses: actions/setup-dotnet@v4.0.0
        with:
          dotnet-version: 6.0.x

      - uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget

      - name: Download Guest Binaries
        uses: actions/download-artifact@v3
        with:
          name: guest-binaries-${{ matrix.config }}
          path: ./downloaded-guest-binaries-${{ matrix.config }}

      - name: Copy Guest Binaries
        run: |
          cp ./downloaded-guest-binaries-${{ matrix.config }}/callbackguest.exe ./src/tests/rust_guests/bin/${{ matrix.config }}/callbackguest.exe
          cp ./downloaded-guest-binaries-${{ matrix.config }}/simpleguest.exe ./src/tests/rust_guests/bin/${{ matrix.config }}/simpleguest.exe
          cp ./downloaded-guest-binaries-${{ matrix.config }}/simpleguest.exe ./src/tests/rust_guests/bin/${{ matrix.config }}/dummyguest.exe

      - name: Download libhyperlight_capi.so
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.config }}_assets
          path: target/${{ matrix.config }}

      - name: Restore
        run: dotnet restore
        shell: bash

      - name: Build Hyperlight
        shell: bash
        run: dotnet build -c ${{ matrix.config }}
        working-directory: src/Hyperlight

        # Only clean the example if we're on a self-hosted
        # runner. GitHub hosted runners are automatically
        # cleaned.
      - name: Set up env vars for hyperv-linux tests
        if: ${{ (matrix.hypervisor == 'hyperv') && (runner.os == 'Linux') }}
        run: |
          echo "HYPERV_SHOULD_BE_PRESENT=true" >> $GITHUB_ENV

      - name: Set up env vars for kvm-linux tests
        if: ${{ (matrix.hypervisor == 'kvm') && (runner.os == 'Linux') }}
        run: |
          sudo chgrp $(whoami) /dev/kvm
          echo "KVM_SHOULD_BE_PRESENT=true" >> $GITHUB_ENV

      - name: Clean example
        shell: bash
        run: dotnet clean -c ${{ matrix.config }}
        working-directory: src/examples/NativeHost
        if: ${{ matrix.os }} == 'self-hosted'

      - name: Build C Guest Binaries
        run: |
          just build-c-guests ${{ matrix.config }}

      - name: Run Example
        shell: bash
        run: dotnet run -c ${{ matrix.config }} -- -nowait
        working-directory: src/examples/NativeHost

      - name: Test
        shell: bash
        run: dotnet test -c ${{ matrix.config }} --logger "trx;verbosity=detailed;LogFilePrefix=linux-${{ matrix.config }}-${{ matrix.hypervisor }}" --blame
        working-directory: src/tests/Hyperlight.Tests

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.config }}-${{ matrix.hypervisor }}
          path: src/tests/Hyperlight.Tests/TestResults/*.trx
  #####
  # end build-on-linux
  #####