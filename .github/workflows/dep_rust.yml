# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Rust Tests and Lints

# See README.md in this directory for more information about workflow_call
on:
  workflow_call:
    secrets:
      ADO_CARGO_RO_PAT:
        required: true
  
env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: FULL

jobs:
  # this job requires the build-guest-binaries job be complete prior to 
  # its execution. this dependency should be expressed in the dependent
  # workflow
  build:
    strategy:
      fail-fast: true
      matrix:
        build: [windows-2022-debug, linux-kvm-debug, linux-hyperv-debug, windows-2022-release, linux-kvm-release, linux-hyperv-release]
        include:
          - build: windows-2022-debug
            os: [self-hosted, Windows, X64, "1ES.Pool=HL-Windows-2022"]
            hypervisor: none
            config: debug
          - build: linux-kvm-debug
            os: [self-hosted, Linux, X64, "1ES.Pool=HL-Ubuntu-20.04-KVM"]
            hypervisor: kvm
            config: debug
          - build: linux-hyperv-debug
            os: [self-hosted, Linux, X64, "1ES.Pool=HL-CBLMariner-mshv"]
            hypervisor: hyperv
            config: debug
          - build: windows-2022-release
            os: [self-hosted, Windows, X64, "1ES.Pool=HL-Windows-2022"]
            hypervisor: none
            config: release
          - build: linux-kvm-release
            os: [self-hosted, Linux, X64, "1ES.Pool=HL-Ubuntu-20.04-KVM"]
            hypervisor: kvm
            config: release
          - build: linux-hyperv-release
            os: [self-hosted, Linux, X64, "1ES.Pool=HL-CBLMariner-mshv"]
            hypervisor: hyperv
            config: release
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/hyperlight-workflows-setup
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAT: ${{ secrets.ADO_CARGO_RO_PAT }}
      - name: fmt
        run: cargo fmt --all -- --check
      - name: clippy
        run: just clippy ${{ matrix.config }}
      - name: Enable WHP on Windows
        if: ${{ (runner.os == 'Windows')}}
        run: Enable-WindowsOptionalFeature -Online -FeatureName HyperVisorPlatform
        shell: pwsh
      - name: Get gh action service name
        if: ${{ (runner.os == 'Windows' )}}
        run: (Get-Service actions.runner.*) | Foreach { $_.Name, $_.UserName, $_.ServiceType }
        shell: pwsh

      - name: Download Guest Binaries
        uses: actions/download-artifact@v3
        with:
          name: guest-binaries-${{ matrix.config }}
          path: ./
      - name: Copy Guest Binaries
        run: |
          echo "Copying callbackguest binary for build config ${{ matrix.config }}"
          mkdir -p ./src/tests/Hyperlight.Tests/bin/${{ matrix.config }}/net6.0/
          cp ./Guests/callbackguest/x64/${{ matrix.config }}/callbackguest.exe ./src/tests/Hyperlight.Tests/bin/${{ matrix.config }}/net6.0/callbackguest.exe
          mkdir -p ./src/tests/Guests/callbackguest/x64/${{ matrix.config }}
          cp ./Guests/callbackguest/x64/${{ matrix.config }}/callbackguest.exe ./src/tests/Guests/callbackguest/x64/${{ matrix.config }}/callbackguest.exe
          echo "Copying simpleguest and dummyguest binaries for build config ${{ matrix.config }}"
          cp ./rust_guests/simpleguest/target/x86_64-pc-windows-msvc/${{ matrix.config }}/simpleguest.exe ./src/tests/rust_guests/bin/${{ matrix.config }}/simpleguest.exe
          cp ./rust_guests/dummyguest/target/x86_64-pc-windows-msvc/${{ matrix.config }}/dummyguest.exe ./src/tests/rust_guests/bin/${{ matrix.config }}/dummyguest.exe
      - name: Display Guest Binaries
        run: |
          echo "Displaying callbackguest binary in ./src/tests/Hyperlight.Tests/bin/${{ matrix.config }}/net6.0"
          ls ./src/tests/Hyperlight.Tests/bin/${{ matrix.config }}/net6.0/
          echo "Displaying simpleguest and dummyguest binaries in ./src/tests/rust_guests/bin/${{ matrix.config }}/"
          ls ./src/tests/rust_guests/bin/${{ matrix.config }}/
          
      - name: Build
        run:  just build-rust ${{ matrix.config }}
      - name: Set up env vars for hyperv-linux tests
        if: ${{ (matrix.hypervisor == 'hyperv') && (runner.os == 'Linux') }}
        run: |
          echo "HYPERV_SHOULD_BE_PRESENT=true" >> $GITHUB_ENV
          echo "HYPERV_SHOULD_HAVE_STABLE_API=false" >> $GITHUB_ENV
          ls -al /dev/mshv
          whoami
      - name: Set up env vars for kvm-linux tests
        if: ${{ (matrix.hypervisor == 'kvm') && (runner.os == 'Linux') }}
        run: |
          sudo ls -al /dev/kvm
          sudo chgrp $(whoami) /dev/kvm
          sudo ls -al /dev/kvm
          echo "KVM_SHOULD_BE_PRESENT=true" >> $GITHUB_ENV
      - name: Set up env vars for windows tests
        if: ${{ (runner.os == 'Windows') }}
        run: |
          echo "RUST_BACKTRACE=1" >> $GITHUB_ENV
      - name: Run Rust tests
        env:
          CARGO_TERM_COLOR: always
        run: just test-rust ${{ matrix.config }}
        # One of the examples is flaky on Windows GH runners, so this allows us to disable it for now
      - name: Run Rust examples - windows
        if: ${{ (runner.os == 'Windows')}}
        env:
          CARGO_TERM_COLOR: always
          RUST_LOG: debug  
        run: just run-rust-examples ${{ matrix.config }}  
      - name: Run Rust examples - linux
        if: ${{ (runner.os != 'Windows')}}
        env:
          CARGO_TERM_COLOR: always
          RUST_LOG: debug  
        run: just run-rust-examples-linux ${{ matrix.config }}  
      - name: Set up munit
        working-directory: src/hyperlight_capi/tests_capi
        run: |
          git submodule init
          git submodule update
      - name: Run C Tests 
        working-directory: src/hyperlight_capi
        run: |
          just run-tests-capi  ${{ matrix.config }}

      # Install GH cli
      - name: Install github-cli (Linux mariner)
        if: runner.os == 'Linux' && matrix.hypervisor == 'hyperv'
        run: sudo dnf install gh -y
      - name: Install github-cli (Linux ubuntu)
        if: runner.os == 'Linux' && matrix.hypervisor == 'kvm'
        run: sudo apt install gh -y

      # Benchmarks
      - name: Download benchmarks from "latest"
        run: |
          just bench-download ${{ runner.os }} ${{ matrix.hypervisor }} latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ matrix.config == 'release' }}
      - name: Run benchmarks
        run: |
          just bench-ci dev ${{ matrix.config }}
        if: ${{ matrix.config == 'release' }}
