[build]
target = "x86_64-pc-windows-msvc"

[target.x86_64-pc-windows-msvc]
rustflags = [
  "-C", 
  "link-args=/NOLOGO /NXCOMPAT /DRIVER /KERNEL /SAFESEH:NO /ENTRY:entrypoint /SUBSYSTEM:NATIVE /ERRORREPORT:NONE /ALIGN:512 /NODEFAULTLIB /HEAP:131072,131072 /DYNAMICBASE /STACK:65536,65536 /MACHINE:X64",
]
linker = "rust-lld"

[profile.release]
opt-level = 0
panic = "abort"

[profile.dev]
opt-level = 0
panic = "abort"